<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
<title>timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="main">
    <h1>Stopwatch</h1>
    <div id="timer">
      <p><span id="minutes">00</span><span> : </span><span id="seconds">00</span></p>
    </div>
    <div id="space"></div>
    <ul id="buttons">
        <li><a><button class="buttons" id="start">Start</button></a></li>
        <li><a><button class="buttons" id="stop">Pause</button></a></li>
        <li><a><button class="buttons" id="reset">Reset</button></a></li>
    </ul>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
